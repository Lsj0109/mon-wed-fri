<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 예제</title>
</head>
<body>

  <h1>파일 업로드 버튼</h1>

  <style>
    input[type=file] {
      display: none;
    }

    label {
      /* label의 기본속성은 inline이다 */
      display: inline-block;
      padding: 0.5rem 0.75rem;
      font-weight: 600;
      color: #0bf;
      border: 2px solid #0bf;
      /* 모서리를 둥글게 처리한다 */
      border-radius: 0.25rem;
      /* 커서가 손가락 모양 */
      cursor: pointer;
    }

    label:hover {
      background-color: #0bf;
      color: #fff;
    }
  </style>

  <label>
    Choose File(s)
    <input type="file" name="" id="">
  </label>
  
</body>
</html>
