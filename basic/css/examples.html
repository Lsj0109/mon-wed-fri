  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
    }

    #earth {
      width: 200px;
      height: 200px;
      background-color: #000;
      border-radius: 50%;
      /* box-shadow: 수평 수직 blur spread color inset */
      box-shadow: 0 0 40px 0px #00f inset; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #orbit-creator {
      /* border: 1px dashed #fff; */
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      animation-name: move;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    #moon {
      width: 20px;
      height: 20px;
      background-color: #ddd;
      box-shadow: 0 0 20px 0px #ddd;
      border-radius: 50%;
    }

    @keyframes move {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

  </style>

  <div id="earth"></div>

  <div id="orbit-creator">
    <div id="moon"></div>
  </div>


</body>
